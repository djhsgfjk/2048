<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
  </head>
  <body>
    <main>
        <div class="game">
          <div class="game__header header">
            <div class="header__title title">2048</div>

            <div class="header__info">
              <div class="header__score score">
                <div class="score__label">Score</div>
                <div class="score__value score-value">
                  <div class="score-value__value">0</div>
                  <div class="score-value__diff">+0</div>
                </div>
              </div>
  
              <div class="header__score--best score">
                <div class="score__label">Best</div>
                <div class="score__value scor__value--best score-value">
                  <div class="score-value__value score-value__value--best">0</div>
                </div>
              </div>

              <button class="header__new-game-button new-game-button button">
                New Game
              </button>
            </div>

          </div>
          
          <div class="game__main game-main">
          <div class="game-main__grid grid"></div>
          <div class="game-main__squares-container squares-container"></div>
        </div>
        </div>
    </main>
  </body>
</html>
